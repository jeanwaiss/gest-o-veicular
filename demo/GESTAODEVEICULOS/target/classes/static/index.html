<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gest√£o de Ve√≠culos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .results-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .filter-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .filter-btn {
            background: #27ae60;
        }

        .filter-btn:hover {
            background: #219a52;
        }

        .reset-btn {
            background: #e74c3c;
        }

        .reset-btn:hover {
            background: #c0392b;
        }

        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .vehicle-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #3498db;
            transition: transform 0.3s ease;
        }

        .vehicle-card:hover {
            transform: translateY(-5px);
        }

        .vehicle-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .vehicle-info {
            margin-bottom: 8px;
            color: #555;
        }

        .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
        }

        .status-disponivel {
            background: #d4edda;
            color: #155724;
        }

        .status-vendido {
            background: #f8d7da;
            color: #721c24;
        }

        .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #27ae60;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>üöó Sistema de Gest√£o de Ve√≠culos</h1>
        <div class="subtitle">Controle completo do seu estoque automotivo</div>
    </header>

    <div class="content">
        <!-- Formul√°rio de Cadastro -->
        <div class="form-section">
            <h2>üìù Cadastrar Novo Ve√≠culo</h2>
            <form id="vehicleForm">
                <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" placeholder="Ex: Civic, Corolla..." required>
                </div>

                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" placeholder="Ex: Honda, Toyota..." required>
                </div>

                <div class="form-group">
                    <label for="ano">Ano:</label>
                    <input type="number" id="ano" placeholder="2023" min="1990" max="2030" required>
                </div>

                <div class="form-group">
                    <label for="cor">Cor:</label>
                    <input type="text" id="cor" placeholder="Ex: Preto, Branco..." required>
                </div>

                <div class="form-group">
                    <label for="preco">Pre√ßo (R$):</label>
                    <input type="number" id="preco" placeholder="120000.00" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="quilometragem">Quilometragem:</label>
                    <input type="number" id="quilometragem" placeholder="0.0" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" required>
                        <option value="DISPONIVEL">Dispon√≠vel</option>
                        <option value="VENDIDO">Vendido</option>
                    </select>
                </div>

                <button type="submit">‚ûï Cadastrar Ve√≠culo</button>
            </form>

            <div class="filter-buttons">
                <button class="filter-btn" onclick="filtrarPorMarca()">üîç Filtrar por Marca</button>
                <button class="filter-btn" onclick="filtrarPorStatus()">üìä Filtrar por Status</button>
                <button class="reset-btn" onclick="carregarVeiculos()">üîÑ Mostrar Todos</button>
            </div>
        </div>

        <!-- Resultados -->
        <div class="results-section">
            <h2>üìä Ve√≠culos em Estoque</h2>
            <div id="results">
                <div class="loading">Carregando ve√≠culos...</div>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:8080/api/veiculos';

    // Carregar ve√≠culos quando a p√°gina abrir
    document.addEventListener('DOMContentLoaded', carregarVeiculos);

    // Formul√°rio de cadastro
    document.getElementById('vehicleForm').addEventListener('submit', function(e) {
        e.preventDefault();
        cadastrarVeiculo();
    });

    // Fun√ß√£o para cadastrar ve√≠culo
    async function cadastrarVeiculo() {
        const veiculo = {
            modelo: document.getElementById('modelo').value,
            marca: document.getElementById('marca').value,
            ano: parseInt(document.getElementById('ano').value),
            cor: document.getElementById('cor').value,
            preco: parseFloat(document.getElementById('preco').value),
            quilometragem: parseFloat(document.getElementById('quilometragem').value),
            status: document.getElementById('status').value
        };

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(veiculo)
            });

            if (response.ok) {
                document.getElementById('vehicleForm').reset();
                mostrarMensagem('‚úÖ Ve√≠culo cadastrado com sucesso!', 'success');
                carregarVeiculos();
            } else {
                throw new Error('Erro ao cadastrar ve√≠culo');
            }
        } catch (error) {
            mostrarMensagem('‚ùå Erro ao cadastrar ve√≠culo: ' + error.message, 'error');
        }
    }

    // Fun√ß√£o para carregar todos os ve√≠culos
    async function carregarVeiculos() {
        try {
            const response = await fetch(API_URL);
            const veiculos = await response.json();
            exibirVeiculos(veiculos);
        } catch (error) {
            mostrarMensagem('‚ùå Erro ao carregar ve√≠culos: ' + error.message, 'error');
        }
    }

    // Fun√ß√£o para filtrar por marca
    async function filtrarPorMarca() {
        const marca = prompt('Digite a marca para filtrar:');
        if (marca) {
            try {
                const response = await fetch(`${API_URL}/filtro/marca/${marca}`);
                const veiculos = await response.json();
                exibirVeiculos(veiculos);
            } catch (error) {
                mostrarMensagem('‚ùå Erro ao filtrar ve√≠culos: ' + error.message, 'error');
            }
        }
    }

    // Fun√ß√£o para filtrar por status
    async function filtrarPorStatus() {
        const status = prompt('Digite o status (DISPONIVEL ou VENDIDO):');
        if (status) {
            try {
                const response = await fetch(`${API_URL}/filtro/status/${status}`);
                const veiculos = await response.json();
                exibirVeiculos(veiculos);
            } catch (error) {
                mostrarMensagem('‚ùå Erro ao filtrar ve√≠culos: ' + error.message, 'error');
            }
        }
    }

    // Fun√ß√£o para exibir ve√≠culos
    function exibirVeiculos(veiculos) {
        const resultsDiv = document.getElementById('results');

        if (veiculos.length === 0) {
            resultsDiv.innerHTML = '<div class="loading">Nenhum ve√≠culo encontrado.</div>';
            return;
        }

        resultsDiv.innerHTML = `
                <div class="vehicles-grid">
                    ${veiculos.map(veiculo => `
                        <div class="vehicle-card">
                            <h3>${veiculo.modelo}</h3>
                            <div class="vehicle-info"><strong>Marca:</strong> ${veiculo.marca}</div>
                            <div class="vehicle-info"><strong>Ano:</strong> ${veiculo.ano}</div>
                            <div class="vehicle-info"><strong>Cor:</strong> ${veiculo.cor}</div>
                            <div class="vehicle-info"><strong>Quilometragem:</strong> ${veiculo.quilometragem} km</div>
                            <div class="status ${veiculo.status === 'DISPONIVEL' ? 'status-disponivel' : 'status-vendido'}">
                                ${veiculo.status === 'DISPONIVEL' ? 'üü¢ DISPON√çVEL' : 'üî¥ VENDIDO'}
                            </div>
                            <div class="price">R$ ${veiculo.preco.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</div>
                        </div>
                    `).join('')}
                </div>
            `;
    }

    // Fun√ß√£o para mostrar mensagens
    function mostrarMensagem(mensagem, tipo) {
        const resultsDiv = document.getElementById('results');
        const mensagemDiv = document.createElement('div');
        mensagemDiv.className = tipo;
        mensagemDiv.textContent = mensagem;
        resultsDiv.insertBefore(mensagemDiv, resultsDiv.firstChild);

        setTimeout(() => {
            mensagemDiv.remove();
        }, 5000);
    }
</script>
</body>
</html>
